<body>

<main>

  <div class="container bg-light rounded p-4 mt-3 mb-5">
    <h2>
    <img src="assets/images/logo.jpg" class="rounded" alt="CC Logo" height="38"> Case Converter
    </h2>
    <p class="mb-3">
      This tool can be used to convert cases, convert upper case to lower case, lower case to upper, crossout text, underline text and more.
    </p>
    <form action="#">
      <div class="row">
        <div class="mb-3 col-6">
          <label class="fw-bold" for="input-text">Your Text</label>
          <textarea class="form-control" id="input-text" placeholder="Type or paste text here..." name="input-text" rows="5"></textarea>
        </div>
        <div class="mb-3 col-6" id="textarea-result">
          <label class="fw-bold" for="formatted-text">Result</label>
          <textarea class="form-control" id="formatted-text" name="formatted-text" rows="5" readonly></textarea>
        </div> 
        <div class="mb-3 col-6" id="div-result" style="display:none;">
          <label class="fw-bold" for="formatted-text">Result</label>
          <div class="fixed-content rounded bg-gl-white text-dark" id="formatted-text-div" name="formatted-text-div"></div>
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rem-multi-space" name="rem-multi-space" value="1" checked>
            <label class="form-check-label" for="rem-multi-space">Remove Multiple Spaces</label>
          </div>
        </div>
      </div>
    
      <a href="#" class="btn btn-dark mb-3" id="title-case" data-bs-toggle="tooltip" title="E.g. 'hello ablie'=> 'Hello Ablie'">Title Case</a>
      <a href="#" class="btn btn-dark mb-3" id="capitalize-case" data-bs-toggle="tooltip" title="E.g. 'ousman kasman'=> 'Ousman Kasman'">Capitalize Case</a>
      <a href="#" class="btn btn-dark mb-3" id="lower-case" data-bs-toggle="tooltip" title="E.g. 'HELLO is HI'=> 'hello is hi'">Lower Case</a>
      <a href="#" class="btn btn-dark mb-3" id="upper-case" data-bs-toggle="tooltip" title="E.g. 'Salam is peace'=> 'SALAM IS PEACE'">Upper Case</a>
      <a href="#" class="btn btn-dark mb-3" id="bold-text" data-bs-toggle="tooltip" title="Format text to bold case">Bold Text</a>
      <a href="#" class="btn btn-dark mb-3" id="strike-through" data-bs-toggle="tooltip" title="Format text to strikethrough text">Strikethrough</a>
      <a href="#" class="btn btn-dark mb-3" id="underline-text" data-bs-toggle="tooltip" title="Convert text to underline text">Underline Text</a>
      
      <a href="#" class="btn btn-danger copy-btn mb-3 text-area-copy" data-clipboard-target="#formatted-text">
        <i class="fas fa-copy"></i> Copy
      </a>
      <a href="#" class="btn btn-danger copy-btn mb-3 div-copy" data-clipboard-target="#formatted-text-div" style="display:none;">
        <i class="fas fa-copy"></i> Copy
      </a>
    </form>
